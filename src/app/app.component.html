<div class="container">
  <h1> File Upload</h1>
  <div class="wrapper">
    <form (ngSubmit)="onUpload(f)" #f="ngForm">
      <input class="form-control" type="file" name="report" id="report" (change)="onFileSelected($event)">
      <button mat-raised-button color="primary" type="submit" [disabled]='!this.selectedFile'>Upload</button>
    </form>
    <button *ngIf='!isDataVisible' mat-raised-button color="primary" [disabled]='!this.selectedFileId'
      (click)="fetchEmployees()">Show</button>
      <button *ngIf='isDataVisible' mat-raised-button color="primary"
      (click)="onHideEmployees()">Hide</button>
    <div *ngIf='selectedFileId'>
      <a [href]='getURL()'>Download</a>
    </div>
  </div>
  <div *ngIf='isDataVisible'>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="Employee_id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="Department">
        <th mat-header-cell *matHeaderCellDef> Department </th>
        <td mat-cell *matCellDef="let element"> {{element.department}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
